<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title th:text="${student.id} ? 'Edit Student' : 'Add Student'">Student Form</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container mt-5">
			<h1 th:text="${student.id} ? 'Edit Student' : 'Add New Student'">Student Form</h1>

			<form
				th:action="${student.id} ? @{/update/{id}(id=${student.id})} : @{/add}"
				th:object="${student}"
				method="post"
			>
				<input type="hidden" th:field="*{id}" />

				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" id="name" th:field="*{name}" required />
				</div>

				<div class="mb-3">
					<label for="course" class="form-label">Course</label>
					<input type="text" class="form-control" id="course" th:field="*{course}" required />
				</div>

				<div class="mb-3">
					<label for="contact" class="form-label">Contact</label>
					<input type="text" class="form-control" id="contact" th:field="*{contact}" required />
				</div>

				<button type="submit" class="btn btn-primary">
					<span th:text="${student.id} ? 'Update' : 'Save'">Submit</span>
				</button>
				<a th:href="@{/}" class="btn btn-secondary">Cancel</a>
			</form>
			<!-- Add below the form in index.html -->
			<hr />
			<h2>Student List</h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Course</th>
						<th>Contact</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="stud : ${students}">
						<td th:text="${stud.id}"></td>
						<td th:text="${stud.name}"></td>
						<td th:text="${stud.course}"></td>
						<td th:text="${stud.contact}"></td>
						<td>
							<a th:href="@{/{id}(id=${stud.id})}" class="btn btn-info btn-sm">View</a>
							<a th:href="@{/edit/{id}(id=${stud.id})}" class="btn btn-warning btn-sm">Edit</a>
							<a
								th:href="@{/delete/{id}(id=${stud.id})}"
								class="btn btn-danger btn-sm"
								onclick="return confirm('Are you sure?')"
								>Delete</a
							>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
