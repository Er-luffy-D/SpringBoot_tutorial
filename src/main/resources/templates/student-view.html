<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Student Details</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container mt-5">
			<h1>Student Details</h1>

			<div class="card">
				<div class="card-body">
					<h5 class="card-title" th:text="${student.name}"></h5>
					<p class="card-text">
						<strong>ID:</strong> <span th:text="${student.id}"></span><br />
						<strong>Course:</strong> <span th:text="${student.course}"></span><br />
						<strong>Contact:</strong> <span th:text="${student.contact}"></span>
					</p>
					<a th:href="@{/}" class="btn btn-secondary">Back to List</a>
					<a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
				</div>
			</div>
		</div>
	</body>
</html>
